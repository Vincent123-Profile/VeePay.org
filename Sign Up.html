<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign up.css">
  <title>Sign Up Form</title>
</head>
<body>
  
  <div class="signup-form">
    <h1>Register Now</h1>
    <h2>Please Enter Your Information</h2>
    <form id="signup-form" onsubmit="register(); return false;">
      <div class="form-group">
        <label for="whatsapp">WhatsApp Number</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp Number" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="form-group-confirm">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="form-group-confirm">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
        </div>
      </div>
      <div class="form-group">
        <label for="pin">Account Pin</label>
        <input type="password" id="pin" name="pin" placeholder="Account Pin" required>
      </div>
      <div class="form-group">
        <label for="referrer">Referred By</label>
        <input type="text" id="referrer" name="referrer" placeholder="Referred By">
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">By clicking the button below, you agree to our <a href="#" target="_blank">terms and conditions</a> and would love to subscribe to veepay newsletter and transactions updates. You can change this anytime in your account settings.</label>
      </div>
      <div class="form-group">
        <input type="submit" class="register-button" value="Register">
      </div>
    </form>
    <p class="terms">We respect your privacy. Your information will be kept confidential.</p>
    <p id="error-message" style="color: red; display: none;">Error: <span id="error-detail"></span></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
